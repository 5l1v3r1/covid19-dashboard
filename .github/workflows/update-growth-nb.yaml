name: Update Notebooks Using John Hopkins Dataset
on:
  schedule:
    - cron:  '*/30 * * * *'
  push:
    branches:
      - master 
  pull_request: 

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    
    - name: Copy Repository Contents
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
      
    - name: install plotly js dependencies
      run: npm install -g electron@6.1.4 orca

    - name: run notebooks
      run: |
        pip install matplotlib pandas seaborn papermill ipykernel jupyter folium plotly plotnine psutil
        python3 -m ipykernel install --user --name python3
        sudo chmod -R 777 .
        cd _notebooks
        ls
        papermill 2020-03-12-covid19_growth.ipynb 2020-03-12-covid19_growth.ipynb
        papermill 2020-03-13-covid19-us-states.ipynb 2020-03-13-covid19-us-states.ipynb
        papermill 2020-03-13-COVID19-Comparitive-Analysis.ipynb 2020-03-13-COVID19-Comparitive-Analysis.ipynb

    - name: save files
      if: github.event != 'pull_request'
      run: |
        git config --global user.email "hamelsmu@users.noreply.github.com"
        git config --global user.name "hamelsmu"
        git add _notebooks/
        git add images/
        git commit -m'updated JHU notebooks'
        git push
